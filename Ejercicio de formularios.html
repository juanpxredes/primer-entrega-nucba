<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio de formularios</title>
</head>

<body>
    <h1>Formulario de registro</h1>
    <form>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
        </div>
        <br>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido">
        </div>
        <br>
        <div>
            <label for="modalidad de cursada">Modalidad de cursada:</label>
            <input type="radio" name="drone" id="on-demand" value="on-demand">
            <label for="on-demand">On-Demand</label>
            <input type="radio" name="drone" id="en vivo" value="en vivo">
            <label for="en vivo">En Vivo</label>
        </div>
        <br>
        <div>
            <label for="correo">Correo:</label>
            <input type="email" id="correo">
        </div>
        <br>
        <div>
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
        </div>
        <br>
        <div>
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Declaro que leí los términos y condiciones y estoy listo para convertirme en
                desarrolador web Full Stack.</label>
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>

</html>
